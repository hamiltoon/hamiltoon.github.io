<!DOCTYPE html>
<html>
<head>

  <title>The Personal API of Me</title>
</head>
<body>
<script type="text/javascript">
  window.onload = function()
  {
    var me          = {
          "surname"   : "John",
          "last-name" : "Alm MÃ¥rtensson",

          "interests" : [ {} ]
        },
        myContainer = document.getElementById( "my-container" );

    myContainer.innerHTML = JSON.stringify( me, null, '\t' );
  };
</script>
<pre id="my-container"></pre>
</body>
</html>
